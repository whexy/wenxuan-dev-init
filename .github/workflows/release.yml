name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          make build-all

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wenxuan-dev-init-linux-amd64
            wenxuan-dev-init-darwin-amd64
            wenxuan-dev-init-darwin-arm64
          body: |
            ## Installation

            ### Linux (x86_64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wenxuan-dev-init-linux-amd64
            chmod +x wenxuan-dev-init-linux-amd64
            sudo mv wenxuan-dev-init-linux-amd64 /usr/local/bin/wenxuan-dev-init
            ```

            ### macOS (Intel)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wenxuan-dev-init-darwin-amd64
            chmod +x wenxuan-dev-init-darwin-amd64
            sudo mv wenxuan-dev-init-darwin-amd64 /usr/local/bin/wenxuan-dev-init
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wenxuan-dev-init-darwin-arm64
            chmod +x wenxuan-dev-init-darwin-arm64
            sudo mv wenxuan-dev-init-darwin-arm64 /usr/local/bin/wenxuan-dev-init
            ```

            ## Usage
            ```bash
            wenxuan-dev-init
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
