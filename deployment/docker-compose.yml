version: '3.8'

services:
  ubuntu-test:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.ubuntu
    container_name: wenxuan-dev-init-ubuntu
    stdin_open: true
    tty: true
    volumes:
      - ../:/workspace
    working_dir: /workspace

  debian-test:
